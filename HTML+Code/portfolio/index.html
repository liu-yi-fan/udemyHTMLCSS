    <main>
      <section class="left">
        <h1>
          Hi,I am<br />
          Yvonne.
        </h1>
        <p>
          您好!我是劉義凡
          畢業於成功大學科技藝術，研究所期間主要是研究人工智慧在藝術領域之應用。
        </p>
        <p>
          大學是念工業設計，大學畢業之後曾在系統公司就職過一段時間，並在其中深感跨領域溝通的重要性，需要理解其他領域的想法與執行層面的困難。
          因此，當時就決定離開工作崗位並就讀跨領域相關的學位，而科技藝術就是需要同時擁有設計藝術的美感與技術執行層面的思考來解決問題，並發展出一個新的科技藝術系統。
        </p>
      </section>
